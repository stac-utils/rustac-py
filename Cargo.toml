[package]
name = "stacrs"
version = "0.5.6-beta.1"
edition = "2021"
publish = false

[lib]
name = "stacrs"
crate-type = ["cdylib"]

[dependencies]
clap = "4.5.31"
geojson = "0.24.1"
geoarrow = "0.4.0-beta.3"
pyo3 = { version = "0.23.5", features = ["extension-module"] }
pyo3-async-runtimes = { version = "0.23.0", features = [
    "tokio",
    "tokio-runtime",
] }
pyo3-arrow = "0.7.2"
pythonize = "0.23.0"
serde = "1.0.217"
serde_json = "1.0.138"
stac = { features = [
    "geoparquet-compression",
    "object-store-all",
], git = "https://github.com/stac-utils/stac-rs" }
stac-api = { features = [
    "client",
    "python",
], git = "https://github.com/stac-utils/stac-rs" }
stac-cli = { git = "https://github.com/stac-utils/stac-rs", features = [
    "pgstac",
    "duckdb",
] }
stac-duckdb = { git = "https://github.com/stac-utils/stac-rs" }
thiserror = "2.0.11"
tokio = { version = "1.43.0", features = ["rt-multi-thread"] }
