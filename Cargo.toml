[package]
name = "rustac-py"
version = "0.8.2"
edition = "2024"
publish = false

[lib]
name = "rustac"
crate-type = ["cdylib"]

[features]
duckdb-bundled = ["stac-duckdb/bundled"]

[dependencies]
clap = "4.5.31"
duckdb = { version = "1.3.0", features = ["serde_json"] }
futures-core = "0.3.31"
futures-util = "0.3.31"
geoarrow-schema = "0.4.0"
geojson = "0.24.1"
parquet = "55.1.0"
pyo3 = { version = "0.25.0", features = ["extension-module"] }
pyo3-arrow = "0.10.1"
pyo3-async-runtimes = { version = "0.25.0", features = [
    "tokio",
    "tokio-runtime",
] }
pyo3-log = "0.12.1"
pyo3-object_store = "0.5.0"
pythonize = "0.25.0"
rustac = { version = "0.1.0", features = ["pgstac"] }
serde = "1.0.217"
serde_json = { version = "1.0.138", features = ["preserve_order"] }
stac = { version = "0.13.0", features = ["geoarrow", "geoparquet"] }
stac-api = { version = "0.8.0", features = ["client"] }
stac-duckdb = "0.2.0"
stac-io = { version = "0.1.0", features = ["store-all"] }
thiserror = "2.0.12"
tokio = { version = "1.44.0", features = ["rt-multi-thread"] }
tracing = "0.1.41"

[build-dependencies]
cargo-lock = "10"
